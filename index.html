<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>

  <div class="sign-up-form">
    <label for="first-name">First name</label>
    <input type="text" id="first-name" class="sign-up-input" placeholder="First name">

    <label for="last-name">Last name</label>
    <input type="text" id="last-name" class="sign-up-input" placeholder="Last name">

    <label for="email">Email address</label>
    <input type="email" id="email" class="sign-up-input" placeholder="Email address">

    <label for="confirm-email">Type email again</label>
    <input type="email" id="confirm-email" class="sign-up-input" placeholder="Type email again">

    <label for="password">Password</label>
    <input type="password" id="password" class="sign-up-input" placeholder="Password">

    <div class="remember-me">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Remember me</label>
    </div>

    <button class="sign-up-button">Sign Up</button>
  </div>

</body>
</html>
